<!DOCTYPE html>
<html>
    <head>
        <title>Video JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <link href="styledemo2.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container">
            <video id="vid" src="mov_bbb.mp4" width="600px" controls loop></video>
            <br/>
            <div class="vid-btn" onclick="playVid()"><i class="fas fa-play"></i></div>
            <div class="vid-btn" onclick="pauseVid()"><i class="fas fa-pause"></i></div>

            <div class="vid-btn" onclick="updateVol(-0.1)"><i class="fas fa-volume-down"></i></div>
            <div class="vid-btn" onclick="updateVol(0.1)"><i class="fas fa-volume-up"></i></div>
        
            <div id="switch-btn" class="vid-btn" onclick="playAlt()">
            <i class="fas fa-play"></i>
            </div>

            <p onclick="switchVid('mov_bbb.mp4')">Play BBB</p>

            <p onclick="switchVid('movie.mp4')">Play Bear</p>
           
        </div>

        <script src="scriptdemo2.js"></script>

    </body>
</html>
